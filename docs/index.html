<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Human AI Narratives</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 40px;
        }

        .nav-link {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 28px;
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s;
        }
        .nav-link:hover {
            background: #fff;
            color: #000;
        }
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
                padding: 0 20px;
            }
            .nav-link {
                font-size: 1rem;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>
    <div>
        <div class="title">The Human AI Narratives</div>
        <a class="nav-link" href="mypage.html">Visit My Page</a>
    </div>
</body>
</html>
